<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>購入_メンバー情報入力</title>

<body>
	お客さま情報を入力してください<br><br>
	<form action="mise_form_check.php" method="post">
		お名前<br>		
		<input type="text" name="onamae" style="width:200px"><br>
		メールアドレス<br>
		<input type="text" name="email" style="width:200px"><br>
		郵便番号<br>
		<input type="text" name="postal1" style="width:50px">-
		<input type="text" name="postal2" style="width:80"><br>
		住所<br>
		<input type="text" name="address" style="width:200px"><br>
		電話番号<br>
		<input type="text" name="tel" style="width:150"><br>
		<br>
		<input type="radio" name="chumon" value="chumonkonkai" checked><label for="chumon">今回だけの注文</label><br>

		<input type="password" name="pass" style="width:100px"><br>

		<input type="password" name="pass2" style="width:100px"><br>
		性別<br>
		<input type="radio" name="danjo" value="man" checked>男性

		生まれ年<br>

			<option value="1910">1910年代</option>
			<option value="1920">1920年代</option>

			<option value="1950">1950年代</option>
			<option value="1960">1960年代</option>
			<option value="1970">1970年代</option>
			<option value="1980" selected>1980年代</option>
			<option value="1990">1990年代</option>
			<option value="2000">2000年代</option>
			<option value="2100">2100年代</option>
		</select>
		<br><br>

		<input type="button" onclick="history.back()" value="戻る">

	</form>
